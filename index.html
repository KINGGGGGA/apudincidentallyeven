<!doctype html>

<style>
    /* Popup container */
    .popup-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        display: none;
    }

    /* Popup content */
    .popup-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        max-width: 500px;
        text-align: center;
        position: relative;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    /* Image styling */
    .popup-image {
        width: 110%;
        transition: transform 2s ease-in-out;
        border-radius: 10px;
    }

    /* Buttons */
    .popup-buttons {
        margin-top: 15px;
    }

    .popup-buttons button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }

    .btn-accept {
        background-color: #28a745;
        color: #fff;
    }

    .btn-decline {
        background-color: #dc3545;
        color: #fff;
    }
</style>

<div id="popup" class="popup-container">
    <div class="popup-content">
        <h2>Welcome !</h2>
        <a href="https://dullfruitful.com/dd2ymjy1?key=cea6cb43ecf889a7f8b5df8dfe65a892" target="_blank" onclick="hidePopup()">
            <img id="popup-img" class="popup-image" src="" alt="Popup Image" />
        </a>

        <div class="popup-buttons">
            <button class="btn-accept" onclick="openLink('https://dullfruitful.com/dd2ymjy1?key=cea6cb43ecf889a7f8b5df8dfe65a892')">Download</button>
            <button class="btn-decline" onclick="openLink('https://dullfruitful.com/dd2ymjy1?key=cea6cb43ecf889a7f8b5df8dfe65a892')">Watch</button>
        </div>
    </div>
</div>

<script>
    const images = [
        "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgSyyIq_k95Q6US1HNZuIB1cK3px3P2-EVX-5y1W7IFM0sOz2Twc5z1qQeRmykw5vVCGk528ytlI0VnKBHWrCykn5BMzQipIkCO3oDIL6Jgq1PgIWIQnGg95bllEs0ugAznN6CyuhvDPmNddgt5ZfVbk0AKYxvStROd6bqhfd8YIjaMTeoFeb-NH69itvYv/s320/455001874_120211877068080650_5454801751853115264_n.jpg",
        "https://placekitten.com/400/300",
        "https://placebear.com/400/300"
    ];

    let index = 0;

    function rotateImages() {
        const img = document.getElementById("popup-img");
        img.src = images[index];
        index = (index + 1) % images.length;
        setTimeout(rotateImages, 4000); // Change image every 4 seconds
    }

    window.onload = function() {
        document.getElementById('popup').style.display = 'flex';
        rotateImages();
    };

    function openLink(url) {
        window.open(url, '_blank');
        document.getElementById('popup').style.display = 'none';
    }
</script>
